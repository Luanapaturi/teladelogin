<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registro</title>
    <link rel="stylesheet" href="teladelogin.css">
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="logar">
                <h1>Registro</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Nome Completo</label>
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUser" class="form-label">Usuario</label>
                        <input type="user" class="form-control" id="exampleInputUser" aria-describedby="userHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassaword1" class="form-label">Senha</label>
                        <input type="passaword" class="form-control" id="exampleInputPassaword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassaword2" class="form-label">Confirmar Senha</label>
                        <input type="passaword" class="form-control" id="exampleInputPassaword2">
                    </div>
                    <div class="mb-3">
                        <div class="mb-3 form-check">
                            <button type="submit" class="btn btn-outline-info">Registrar</button>
                        </div>

                </form>

            </div>

        </div>
        <div class="col-4"></div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
